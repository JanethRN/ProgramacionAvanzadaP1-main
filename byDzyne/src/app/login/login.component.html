<div class="container">
  <img class="logo" src="/assets/images/logo.png" alt="Logo">

  <div class="card">
    <div class="card-header">
      LOGIN
    </div>

    <div class="card-body">
      <form (ngSubmit)="submit($event)" [formGroup]="form">
        <div class="form-group">
          <label for="username">
            <em class="fa fa-user"></em>
          </label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Usuario">
        </div>
        <div *ngIf="form.get('username')?.errors && form.get('username')?.touched" class="text-danger">
          El campo de usuario es obligatorio.
        </div><br>

        <div class="form-group">
          <label for="password">
            <em class="fa fa-lock"></em>
          </label>
          <input type="password" id="password" class="form-control" formControlName="password"  placeholder="Contraseña">
        </div>
        <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="text-danger">
          El campo de contraseña es obligatorio.
        </div><br>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
